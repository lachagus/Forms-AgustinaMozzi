<div class="contenedor">
    <form  class="row g-3" [formGroup]="formContacto" (ngSubmit)="submit()">

        <!-- Campo nombre -->
        <div class="col-6">
            <label for="inputAddress2" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre completo" formControlName="nombre">
            <p class="notas" *ngIf="formContacto.get('nombre')?.errors?.['required']">Campo nombre es obligatorio.</p>
            <p class="notas" *ngIf="formContacto.get('nombre')?.errors?.['minLength']">La contraseña debe tener al menos 8 caracteres.</p>
            <!-- <p>Nombre: {{ formContacto.get('nombre')?.value }} </p> -->
        </div>


        <!-- Campo apellido -->
        <div class="col-6">
            <label for="inputAddress2" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputApellido" placeholder="Apellidos" formControlName="apellido">
            <p class="notas" *ngIf="formContacto.get('apellido')?.errors?.['required']">Campo apellido es obligatorio.</p>
        </div>

        <!-- Campo correo electrónico -->
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="inputCorreo" placeholder="correo@algo.com" formControlName="correo">
            <p class="notas" *ngIf="formContacto.get('correo')?.errors?.['required']">Campo correo electrónico es obligatorio.</p>
            <p class="notas" *ngIf="formContacto.get('correo')?.errors?.['email']">Campo correo electrónico inválido.</p>
        </div>

        <!-- Campo contraseña -->
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputContraseña" formControlName="contraseña">
            <p class="notas" *ngIf="formContacto.get('contraseña')?.errors?.['required']">Campo contraseña es obligatorio.</p>
            <p class="notas" *ngIf="formContacto.get('contraseña')?.errors?.['minLength']">La contraseña debe tener al menos 8 caracteres.</p>
        </div>

        <!-- Campo domicilio -->
        <div class="col-12">
            <label for="inputAddress" class="form-label">Domicilio particular</label>
            <input type="text" class="form-control" id="inputDomicilio" placeholder="Calle y número" formControlName="domicilio">
        </div>

        <!-- Campo ciudad -->
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCiudad" formControlName="ciudad">
        </div>

        <!-- Campo provincia -->
        <div class="col-md-4">
            <label for="inputProvincia" class="form-label">Provincia</label>
            <select id="inputProvincia" class="form-select" formControlName="provincia">
                <option selected>Buenos Aires</option>
                <option>Catamarca</option>
                <option>Chaco</option>
                <option>Chubut</option>
                <option>Córdoba</option>
                <option>Corrientes</option>
                <option>Entre Ríos</option>
                <option>Formosa</option>
                <option>Jujuy</option>
                <option>La Pampa</option>
                <option>La Rioja</option>
                <option>Mendoza</option>
                <option>Misiones</option>
                <option>Neuquén</option>
                <option>Río Negro</option>
                <option>Salta</option>
                <option>San Juan</option>
                <option>San Luis</option>
                <option>Santa Cruz</option>
                <option>Santa Fe</option>
                <option>Santiago del Estero</option>
                <option>Tierra del Fuego</option>
                <option>Tucumán</option>
            </select>
        </div>

        <!-- Campo CP -->
        <div class="col-md-2">
            <label for="inputZip" class="form-label">CP</label>
            <input type="text" class="form-control" id="inputCP" formControlName="cp">
        </div>

        <!-- CheckBox -->
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" >
                <label class="form-check-label" for="gridCheck">
                    Acepto los términos y condiciones
                </label>
                <!-- <p *ngIf="formContacto.get('')?.errors?.['requiredTrue']">Debe aceptar los términos y condiciones.</p> -->
            </div>
        </div>

        <!-- Botón registrar -->
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>

    </form>
</div>
